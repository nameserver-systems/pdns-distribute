8bit-dns = yes
allow-axfr-ips = 0.0.0.0/0, ::/0
allow-unsigned-notify = yes
allow-unsigned-supermaster = yes
any-to-tcp = yes
api = yes
api-key = 0000
axfr-fetch-timeout = 10
axfr-lower-serial = yes
cache-ttl = 20
control-console = no
daemon = no
default-api-rectify = yes
default-ksk-algorithm = ecdsa256
default-ksk-size = 0
default-ttl = 60
default-zsk-algorithm = ecdsa256
default-zsk-size = 0
direct-dnskey = no
disable-axfr = no
disable-syslog = no
distributor-threads = 3
dname-processing = yes
dnssec-key-cache-ttl=30
dnsupdate=no
domain-metadata-cache-ttl=60
edns-subnet-processing=yes
enable-lua-records=yes
expand-alias=yes
forward-dnsupdate=no
forward-notify=
guardian=no
include-dir=
launch=gsqlite3
gsqlite3-database=/etc/pdns/zones.db
gsqlite3-dnssec=yes
load-modules=
local-address-nonexist-fail=yes
local-port=5301
log-dns-details=no
log-dns-queries=no
log-timestamp=yes
logging-facility=
loglevel=4
lua-axfr-script=
lua-dnsupdate-policy-script=
lua-prequery-script=
lua-records-exec-limit=1000
master=no
max-cache-entries=1000000
max-ent-entries=100000
max-nsec3-iterations=500
max-packet-cache-entries=1000000
max-queue-length=5000
max-signature-cache-entries=
max-tcp-connection-duration=0
max-tcp-connections=20
max-tcp-connections-per-client=0
max-tcp-transactions-per-conn=0
negquery-cache-ttl=60
no-shuffle=off
non-local-bind=no
outgoing-axfr-expand-alias=no
overload-queue-length=0
prevent-self-notification=yes
query-cache-ttl=20
query-logging=no
queue-limit=1500
receiver-threads=1
resolver=no
retrieval-threads=2
reuseport=no
rng=auto
send-signed-notify=yes
server-id=pdnstest01
signing-threads=3
slave=no
slave-cycle-interval=60
slave-renotify=no
socket-dir=
superslave=no
tcp-control-address=
tcp-control-port=53000
tcp-control-secret=
tcp-fast-open=0
tcp-idle-timeout=5
traceback-handler=yes
trusted-notification-proxy=
udp-truncation-threshold=1232
version-string=full
webserver=yes
webserver-address=0.0.0.0
webserver-allow-from=0.0.0.0/0
webserver-loglevel=normal
webserver-max-bodysize=2
webserver-password=
webserver-port=8081
webserver-print-arguments=no
write-pid=yes
xfr-max-received-mbytes=100
